<div class="container my-5">
  <div align="center"><h1>Teams Manager.</h1></div>
    
    <div class="row">
      <div class="col-11"></div>
      <div class="col-1">
        <button mat-icon-button color="primary" (click)="createTeam()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
    
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter by name" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="idTeam">
              <th mat-header-cell *matHeaderCellDef> idTeam </th>
              <td mat-cell *matCellDef="let element"> {{element.idTeam}} </td>
          </ng-container>
      
          <ng-container matColumnDef="nameTeam">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.nameTeam}} </td>
          </ng-container>

          <ng-container matColumnDef="playersNumber">
            <th mat-header-cell *matHeaderCellDef> Player number </th>
            <td mat-cell *matCellDef="let element"> {{element.playersNumber}} </td>
          </ng-container>
      
          <ng-container matColumnDef="awardsWon">
            <th mat-header-cell *matHeaderCellDef> Awards won </th>
            <td mat-cell *matCellDef="let element"> {{element.awardsWon}} </td>
          </ng-container>

          <ng-container matColumnDef="foundationDate">
            <th mat-header-cell *matHeaderCellDef> Foundation Date </th>
            <td mat-cell *matCellDef="let element"> {{element.foundationDate}} </td>
          </ng-container>

          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
          </ng-container>

          <ng-container matColumnDef="sport">
            <th mat-header-cell *matHeaderCellDef> Sport </th>
            <td mat-cell *matCellDef="let element"> {{element.sport}} </td>
          </ng-container>
      
          <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="EditTeam(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="DeleteTeam(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      

    <div id="divChart">
        <canvas id="myChart"></canvas>
    </div>
    
</div>
