<div class="container my-5">
    <h1>Teams</h1>
    <table class="table" *ngIf="teams && teams.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Foundation Date</th>
                <th>Players Number</th>
                <th>Sport</th>
                <th>Category</th>
                <th>Country</th>
                <th>Adwards won</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of teams">
                <td>{{t.idTeam}}</td>
                <td>{{t.nameTeam}}</td>
                <td>{{t.foundationDate}}</td>
                <td>{{t.playersNumber}}</td>
                <td>{{t.sport}}</td>
                <td>{{t.category}}</td>
                <td>{{t.country}}</td>
                <td>{{t.awardsWon}}</td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!teams || teams.length == 0">No teams found.</p>

    <div id="divChart">
        <canvas id="myChart"></canvas>
    </div>
</div>
